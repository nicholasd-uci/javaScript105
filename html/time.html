<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1 id="count">90</h1>

<script>

// amount of seconds to start//
let count = 90

// interval to decrement amount of time by one each second//

let myInterval = setInterval(() => {
//   moves count down by 1//
count--
// display time left on the screen//
document.getElementById('count').textContent = count

// if we are out of time...
    if (count <= 0)
            alert('Time is up!')
            clearInterval(myInterval)
        }, 1000)
